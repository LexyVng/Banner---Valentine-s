<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Valentine's Day Gift</title>
    <style>
      body {
        background-image: url("https://i.imgur.com/rs2WfZb.jpeg");

      .banner a:hover {

      .banner strong {
        border-radius: 25px;
        background: #f2757a;
        color: #fff;
        display: inline-block;
        padding: 4px 10px;
        font-weight: 500;
